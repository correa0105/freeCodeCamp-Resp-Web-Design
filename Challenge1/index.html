<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>freeCodeCamp</title>
</head>

<body>
    <section>
        <h1 id="title">Formulario freeCodeCamp</h1>
        <p id="description">(Formulário p/ certificado do freeCodeCamp)</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Nome</label>
                <input type="text" id="name" placeholder="Seu nome" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" placeholder="xxx@example.com" required>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Idade</label>
                <input type="number" id="number" placeholder="18" value="18" min="18" max="90">
            </div>
            <div class="form-group">
            <label for="dropdown">Seleciona a Unidade</label>
                <select id="dropdown">
                    <optgroup name="portoalegre" label="Porto Alegre">
                        <option name="24" value="24">24 de Outubro</option>
                        <option name="protasio" value="protasio">Protasio</option>
                        <option name="azenha" value="azenha">Azenha</option>
                        <option name="bento" value="bento">Bento</option>
                        <option name="andradas" value="andradas">Andradas</option>
                        <option name="drflores" value="drflores">Dr Flores</option>
                        <option name="wenceslau" value="wenceslau">Wenceslau</option>

                    </optgroup>
                    <optgroup name="novohamburgo" label="Novo Hamburgo">
                        <option name="nh" value="nh">1 de Março</option>
                        <option name="mc" value="mc">Mauricio Cardoso</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <p>Sua faixa etaria?</p>
                <label class="select-radio-box" for="jovem"><input name="jovem" type="checkbox" class="input-checkbox" value="checkbox">Saude</label>
                <label class="select-radio-box" for="media"><input name="media" type="checkbox" class="input-checkbox" value="checkbox">Emagrecimento</label>
                <label class="select-radio-box" for="velho"><input name="velho" type="checkbox" class="input-checkbox" value="checkbox">Hipertrofia</label>
            </div>
            <div class="form-group">
                <p>Qual seu objetivo?</p>
                <label class="select-radio-box" for="saude"><input name="group1" type="radio" class="input-radio" value="radio">Saude</label>
                <label class="select-radio-box" for="emagrecimento"><input name="group1" type="radio" class="input-radio" value="radio">Emagrecimento</label>
                <label class="select-radio-box" for="hipertrofia"><input name="group2" type="radio" class="input-radio" value="radio">Hipertrofia</label>
                <label class="select-radio-box" for="mobilidade"><input name="group2" type="radio" class="input-radio" value="radio">Mobilidade</label>
            </div>
            <div class="form-group">
                <label for="textarea">Deixe sua duvida aqui</label>
                <textarea name="" id="" rows="3"></textarea>
            </div>
            <button id="submit">ENVIAR</button>
        </form>
    </section>
</body>

</html>
